<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>our team-bejourney</title>
    <link

      href="../assets/images/icons/fav-icon.png"

    <link rel="stylesheet" href="../css/ourTeam-page.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

            referrerpolicy="no-referrer"

  <body>
  <div class="overlay"></div>
  <div class="container" id="main">
    <div class="header">
      <div class="header__logo">
        <img
                class="header__logo__img"
                src="../assets/images/img/image-header-footer/retina-journey2.png" alt="site-logo"
        />
      </div>
      <div class="desktop__links">
        <a class="nav-link " href="page-home.html">HOME</a>
        <a class="nav-link" href="page-about us.html">ABOUT US</a>

      <a

              href="javascript:void(0)"
              class="closebtn"

    <div class="sidebar__button">
      <button class="buy-now">Buy now ></button>

    <div class="sidebar__links">
      <a class="nav-link sidebarColor" href="page-home.html">HOME</a>
      <a class="nav-link sidebarColor" href="page-about us.html">ABOUT US</a>
